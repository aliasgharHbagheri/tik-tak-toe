<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Tik Tak Toe</title>
  </head>
  <body>
    <div id="wrapper">
      <main class="app-container">
        <section class="title-app">
          <h1 class="title">Tik Tak Toe</h1>
        </section>
        <section class="player-turn">
          Player <span class="display-player-turn player-X">X</span> turn
        </section>
        <section class="tile-container">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </section>
        <section class="game-status hide">Player X Win</section>
        <section class="controls">
          <button class="btn-reset">Reset Game</button>
        </section>
      </main>
    </div>

    <!-- Javascript Link -->
    <script src="./script.js"></script>
  </body>
</html>
